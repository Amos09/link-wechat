spring:
  profiles:
    active: @spring.profiles.active@
  application:
    name: linkwe-api
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  cloud:
    nacos:
      # 配置中心
      config:
        # 命名空间id(此处不用public,因public初始化的空间, id为空)
        namespace: ${common.nacos.config.namespace}
        # nacos的ip地址和端口 120.79.64.17:10848
        server-addr: ${common.nacos.config.server}
        # 这个就表示 在我们nacos命名空间id为 dev中 有一个data-id 为 demo-service.yml 的配置文件 读取这个里面的配置
        file-extension: yml
        config-retry-time: 300000
        # 共享配置, 可以把公共配置放在同个命名空间下，然后创建一个 common.yml 文件 ，里面可以放共用的配置
        shared-configs[0]:
          dataId: linkwe-common.yml
          refresh: true
      # 发布到注册中心 （如果没有使用可以不配）
      discovery:
        # 命名空间id(此处不用public,因public初始化的空间, id为空)
        namespace: ${common.nacos.config.namespace}
        # nacos的ip地址和端口
        server-addr: ${common.nacos.config.server}