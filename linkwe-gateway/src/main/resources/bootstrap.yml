spring:
  profiles:
    active: @spring.profiles.active@
  application:
    # 应用名称
    name: linkwe-gateway
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${common.nacos.config.server}
        namespace: ${common.nacos.config.namespace}
      config:
        namespace: ${common.nacos.config.namespace}
        # nacos的ip地址和端口
        server-addr: ${common.nacos.config.server}
        # 这个就表示 在我们nacos命名空间id为 dev中 有一个data-id 为 demo-service.yml 的配置文件 读取这个里面的配置
        file-extension: yml
        config-retry-time: 300000
        # 共享配置
        shared-configs[0]:
          dataId: linkwe-common.yml
          refresh: true
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: ${common.nacos.config.server}
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${common.nacos.config.server}
            dataId: sentinel-linkwechat-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow